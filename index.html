<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>tracking.js - color with camera</title>
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <script>
    window.trackEvent = {prevX: 0, prevY: 0};
  </script>
  <script type="text/javascript" src="./GLFluid.js"></script>
  <script>
    window.addEventListener("touchmove", function (event) {
      event.preventDefault();
    }, false);
    if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
      var meta = document.getElementById("viewport");
      meta.setAttribute('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) +
        ', user-scalable=no');
    }
  </script>
  <script src="lib/tracking.js"></script>
  <script src="lib/data.gui.js"></script>
  <script src="scripts/color_camera_gui.js"></script>

</head>

<body>
  <div id="content">
  </div>


  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="600" height="450" preload autoplay loop muted controls></video>
    </div>
  </div>

  <script type="text/javascript">
    lime.embed("content", 0, 0, "FFFFFF");
  </script>

  <script>
    let windowX = window.innerWidth;
    let windowY = window.innerWidth;

    window.addEventListener('resize', function () {
      windowX = window.innerWidth;
      windowY = window.innerWidth;
    });

    window.addEventListener('load', function () {
      var video = document.getElementById('video');

      var tracker = new tracking.ColorTracker();

      tracking.track('#video', tracker, {
        camera: true
      });

      tracker.on('track', function (event) {
        if (event.data.length === 0) {
          for (var key in window.trackEvent) {
            delete window.trackEvent[key];
          }
          return;
        }
        event.data.forEach(function (rect) {
          /*
          if (rect.color === 'custom') {
            rect.color = tracker.customColor;
          }
          */
          const x = windowX - (rect.x / 600 * windowX + rect.width / 2);
          const y = rect.y / 450 * windowY + rect.height / 2;
          window.trackEvent.prevX = window.trackEvent.x;
          window.trackEvent.prevY = window.trackEvent.y;
          window.trackEvent.x = x;
          window.trackEvent.y = y;

        });
      });

      initGUIControllers(tracker);
    });
  </script>

</body>

</html>
